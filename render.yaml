# Render.com deployment configuration
services:
  - type: web
    name: night-driver-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: TICKETMASTER_API_KEY
        sync: false
      - key: SEATGEEK_CLIENT_ID
        sync: false
      - key: SEATGEEK_CLIENT_SECRET
        sync: false
      - key: AVIATION_STACK_API_KEY
        sync: false
      - key: TOMTOM_API_KEY
        sync: false

